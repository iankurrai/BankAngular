
<app-header></app-header>


<div id="admin-login">
  <div class="login-details">
    <div class="row">
      <div class="col-md-12">
        <i class="fas fa-lock center login-icon"> User Login</i>
        <hr class="my-4 horizontal">
        <form #loginform="ngForm" name="loginform" (ngSubmit)="RegisterData(loginform)">   
           <div class="form-group">
            <label for="email">User ID</label>
            <!-- <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" [(ngModel)]="email.email" #email="ngModel" placeholder="Enter email" required autofocus> -->
            <input type="email" name="name" class="form-control" [(ngModel)]="model.name" placeholder="Enter User ID" required>

            <small id="emailHelp" class="form-text text-muted">We'll never share your User ID with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <!-- <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" #password="ngModel" placeholder="Password" required> -->
            <input type="password" name="pwd" class="form-control" [(ngModel)]="model.pwd" placeholder="Enter Password" required>

          </div>
          <div class ="button">
          <button type="submit" class="btn btn-primary">Submit</button><br><br>
          <div> <a routerLink="'/openaccount"> First Time User? Register Here</a></div><br>
          <div> <a routerLink="/resetpassword"> Forgot Password</a></div><br>
          <div> <a routerLink="/openaccount" class="link-primary"> Forgot User ID</a></div><br>
        </div>

        </form>  
        
      </div>
      </div>
    </div>
  </div>


<app-footer></app-footer>
