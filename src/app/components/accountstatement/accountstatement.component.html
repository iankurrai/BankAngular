<app-header></app-header>

<a routerLink="/userdashboard"><i class="fas fa-arrow-circle-left back-icon fa-2x"></i></a>
  <div id="admin-login">
    <div class="login-details">
      <div class="row">
        <div class="col-md-12">
          <i class="fas fa-user center login-icon"> Welcome, User</i>
          <hr class="my-4 horizontal">
          <form name="form" #statementform="ngForm" (ngSubmit)="statementform.form.valid && getstatement(statementform)">
            <div class="form-group">
              <label for="startdate"><b>Start Date</b></label>
              <input type="date" class="form-control" name="startdate" id="startdate" aria-describedby="emailHelp" [(ngModel)]="user.startdate" #startdate="ngModel" required />
              <span *ngIf="statementform.submitted && startdate.invalid">
                <span style="color:red;" *ngIf="startdate.errors?.required">Field cannot be blank</span>
              </span>
            </div>
            <div class="form-group">
              <label for="enddate"><b>End Date</b></label>
              <input type="date" class="form-control" name="enddate" id="enddate" [(ngModel)]="user.enddate" #enddate="ngModel" required>
              <span *ngIf="statementform.submitted && enddate.invalid">
                <span style="color:red;" *ngIf="enddate.errors?.required">Field cannot be blank</span>
              </span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form><br>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Account Number</th>
                <th scope="col">Name</th>
                <th scope="col">Account Type</th>
                <th scope="col">Debit</th>
                <th scope="col">Credit</th>
                <th scope="col">Balance</th>
              </tr>
            </thead>
            <!-- <tbody>
              <tr *ngFor="let item of items">
                <th scope="row">item.</th>
                <td>item.</td>
                <td>item.</td>
                <td>item.</td>
                <td>item.</td>
                <td>View</td>
              </tr>
            </tbody> -->
          </table>
        </div>
      </div>
    </div>
  </div>
