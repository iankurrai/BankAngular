<app-header></app-header>

<div id="admin-login">
    <div class="login-details">
      <div class="row">
        <div class="col-md-12">
          <i class="fas fa-unlock center login-icon"> Reset Password</i>
          <hr class="my-4 horizontal">
          <form method="post">
            <div class="form-group">
              <label for="userid">User ID</label>
              <input type="text" class="form-control" name="userid" id="userid" aria-describedby="emailHelp" [(ngModel)]="admin.userid" #userid="ngModel" placeholder="Enter User ID" required autofocus>
            </div>
            <div class="form-group">
              <label for="loginPassword">Login Password</label>
              <input type="password" class="form-control" name="loginPassword" id="loginPassword" [(ngModel)]="admin.loginPassword" #loginPassword="ngModel" placeholder="Enter Login Password" required>
            </div>
            <div class="form-group">
              <label for="confirmLogin">Confirm Login Password</label>
              <input type="password" class="form-control" name="confirmLogin" id="confirmLogin" [(ngModel)]="admin.confirmLogin" #confirmLogin="ngModel" placeholder="Confirm Login Password" required>
            </div>
            <div class="form-group">
              <label for="transactPassword">Transaction Password</label>
              <input type="password" class="form-control" name="transactPassword" id="transactPassword" [(ngModel)]="admin.transactPassword" #transactPassword="ngModel" placeholder="Enter Transaction Password" required>
            </div>
            <div class="form-group">
              <label for="confirmTransact">Confirm Transaction Password</label>
              <input type="password" class="form-control" name="confirmTransact" id="confirmTransact" [(ngModel)]="admin.confirmTransact" #confirmTransact="ngModel" placeholder="Confirm Transaction Password" required>
            </div>
            <a routerLink="/login"><button type="submit" class="btn btn-primary">Submit</button></a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
