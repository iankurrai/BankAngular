<app-header></app-header>




  <div id="admin-login">
    <div class="login-details">
      <div class="row">
        <div class="col-md-12">
          <i class="fas fa-lock center login-icon"> High Secured Login</i>
          <hr class="my-4 horizontal">
          <form (ngSubmit)="adminlogin()">
            <div class="form-group">
              <label for="email">Email address</label>
              <!-- <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" [(ngModel)]="email.email" #email="ngModel" placeholder="Enter email" required autofocus> -->
              <input type="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter email Id" required>

              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <!-- <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" #password="ngModel" placeholder="Password" required> -->
              <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password" required>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- <div class="register"><a href="#" routerLink="/register">New User Register</a></div> -->
          </form>
          <div class="form-group">
            <p *ngIf="errorMessage.length > 0" class="text-danger">
                {{errorMessage}}</p>
        
            <p *ngIf="error.message.length > 0" class="text-danger">
                {{error.message}} </p>
        
           
        </div>
        </div>
      </div>
    </div>
  </div>
